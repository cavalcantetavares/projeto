{% extends 'base.html' %}


{%block content %}
 <h2>Cadastro</h2>
{% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}

<form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>

{% endblock %}
